<script>
    let a= [25,42,62,85,91,94,96,32]
    let max=a[0]
    let s=0
    for(i=1;i<a.length;i++){
        if(a[i]>max){
            max=a[i]
        }
        s+=a[i]

    }let tb= s/a.length
    document.write("max"+max+"<br>"+ "tb" + tb)
</script>
