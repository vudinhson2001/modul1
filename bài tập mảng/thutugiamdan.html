<h1>thứ tự giảm dần</h1>
<script>

    let x = [-1, -5, -8, -9, -12, 1, 5, 9, 15, 16, 18, 59, 64, 69, 68, 85, 96]
    x.sort(function (a, b) {
        return (b - a)
    })

</script>
