<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 5, 8, 55, 10, 56, 25, 29, 38]
    let max = a[0]
    let vitri = 0
    for (i = 1; i < a.length; i++) {
        if (a[i] > max) {
        max=a[i];
        vitri=i;
        }
    }
    document.write("max" + max + "vitri" + vitri)
</script>
