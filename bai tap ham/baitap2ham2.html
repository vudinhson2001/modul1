<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dientich(x) {
        s = x * x * 3.14
        return s
    }

    function chuvi(z) {
        c = z * 3.14
        return c

    }
    let R= prompt("nhập bán kính (R) :")
    document.write("Diện Tích Hình Tròn : "+ dientich(R) + "<br>")
    let D= prompt("nhập đường kính (d) :")
    document.write("Chu Vi Hình Tròn : " + chuvi(D))

</script>

</body>
</html>
