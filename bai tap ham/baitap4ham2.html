<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtra(a) {
        if (a % 1 == 0) {
            document.write("True")
        } else {
            document.write("{False}")
        }
        return a
    }

    let b = prompt("nhập kí tự ")
    kiemtra(b)
</script>

</body>
</html>
